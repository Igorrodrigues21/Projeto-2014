<html>
  <head>
    <title>Formulário de Inscrição</title>
  </head>
  <body>
    <h1>Formulário de Inscrição</h1>
    <form action="#" method="post">
      <!-- Caixa de Texto-->
      <label for="Name">Nome</label>
      <br /><br />
      <input type="text" id="Nome" name="Nome" required />
      <br /><br />
      <!--Caixa de Email-->
      <label for="Email">Email</label>
      <br /><br />
      <input type="email" name="Email" id="Email" required />
      <br /><br />
      <!--Caixa de Contato (Whatsapp)-->
      <label for="Whatsapp">Whatsapp</label>
      <br /><br />
      <input type="tel" name="Celular" id="Whatsapp" />
      <br /><br />

      <!--Caixa de seleção-->
      <label>Àrea de Atuação</label>
      <br /><br />
      <input type="radio" name="area" id="dev" value="dev" required>
        <label for="dev">Desenvolvimento</label>

        <input type="radio" name="area" id="qa" value="qa" required>
        <label for="qa">Quality Assurance (QA)</label>

        <input type="radio" name="area" id="dados" value="dados" required>
        <label for="dados">Análise de Dados</label>

        <input type="radio" name="area" id="infra" value="infra" required>
        <label for="infra">Infraestrutura</label>
      <br /><br />
      <!--Caixa de Obervações-->
      <label for="Obervações:">Obervações:</label>
      <br /><br />
      <textarea name="Obervações" id="Obervações"></textarea>
      <br /><br />
      <!--Campo de seleção Multipla -->
      <input type="checkbox" name="Email" value="Desejo" />
      <label>Desejo receber informações por email</label>
      <br /><br />

      
      

      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
